<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Javascript calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <div class="calculator">
            <!-- top_container -->
            <div id="top_container">
                <div id="screen_container">
                    <div id="calc_screen"></div>
                </div>
                <h1 id="logo">freeCodeCalc</h1>
            </div>
            <!-- buttons -->
            <div class="button" id="AC">AC</div>
            <div class="button" id="CE">CE</div>
            <div class="button" id="percent">%</div>
            <div class="button" id="divide">รท</div>
            <div class="button" id="seven">7</div>
            <div class="button" id="eight">8</div>
            <div class="button" id="nine">9</div>
            <div class="button" id="multiply">ร</div>
            <div class="button" id="four">4</div>
            <div class="button" id="five">5</div>
            <div class="button" id="six">6</div>
            <div class="button" id="subtract">-</div>
            <div class="button" id="one">1</div>
            <div class="button" id="two">2</div>
            <div class="button" id="three">3</div>
            <div class="button big_button" id="add">+</div>
            <div class="button" id="zero">0</div>
            <div class="button" id="point">.</div>
            <div class="button" id="equals">=</div>
        </div>
    </main>






</body>

</html>
